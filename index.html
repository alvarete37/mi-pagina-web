<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pantalla de Inicio de Sesión - Instagram</title>
    <style>
        body {
            background-color: #fafafa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            background-color: #fff;
            padding: 40px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-form h1 {
            font-family: 'Billabong', sans-serif;
            font-size: 3rem;
            color: #262626;
            margin: 0;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .login-form button {
            width: 100%;
            background-color: #0095f6;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-form p {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .login-form a {
            color: #0095f6;
            text-decoration: none;
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .separator div {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .separator p {
            margin: 0 15px;
            color: #8e8e8e;
            font-weight: bold;
        }

        .app-download {
            margin-top: 20px;
        }

        .app-download img {
            width: 40%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Instagram</h1>
        <form>
            <input type="text" placeholder="Teléfono, usuario o correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>

        <div class="separator">
            <div></div>
            <p>O</p>
            <div></div>
        </div>

        <button style="background-color: transparent; color: #385185; border: none; font-weight: bold;">
            Iniciar sesión con Facebook
        </button>

        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>

        <div class="app-download">
            <p>Consigue la aplicación.</p>
            <img src="https://i.imgur.com/2gYhQf5.png" alt="Descargar desde App Store">
            <img src="https://i.imgur.com/j7UFvYb.png" alt="Descargar desde Google Play">
        </div>
    </div>
</body>
</html>
